<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scramble Game | Jayden Karg</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p></div>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
            </div>
            <div>
                <input type="text" placeholder="Voer een geldig woord in">
                <div class="buttons">
                    <button class="nieuw-woord">Nieuw woord</button>
                    <button class="controleer-woord">Controleer woord</button>
                </div>
                
            </div>
    </div>
    <audio autoplay loop src="audio/Tune Rad van Fortuin.mp3"></audio>
    <script src="/script.js"></script>
</body>
</html>
